<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <!-- link to CSS code -->
    <link rel="stylesheet" href="tictactoe.css">
    <!-- link to JavaScript code -->
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Get ready to play!</p>
        <!-- uses the built-in onclick attribute to call the resetBoard function -->
        <button onclick="resetBoard()" type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
      </div>
      <table>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id= '0-0' class="top-left" onclick="handleClick(this)" ></td>
          <td id='0-1'  class="top-middle" onclick="handleClick(this)"></td>
          <td id='0-2' class="top-right" onclick="handleClick(this)" ></td>
        </tr>
        <tr>
          <td id='1-0' class="left" onclick="handleClick(this)" ></td>
          <td id='1-1' class="middle" onclick="handleClick(this)" ></td>
          <td id='1-2' class="right" onclick="handleClick(this)" ></td>
        </tr>
        <tr>
          <td id='2-0' class="bottom-left" onclick="handleClick(this)" ></td>
          <td id='2-1' class="bottom-middle" onclick="handleClick(this)" ></td>
          <td id='2-2' class="bottom-right" onclick="handleClick(this)" ></td>
        </tr>
        <!-- @TODO create new rows and cells for the rest of your TTT board. -->
        <!-- @TODO give each new cell an id & an event listener to call the "handleClick" function -->
      </table>
    </div>
  </body>
</html>
